<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop rotation app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Crop Rotation App</h1>
    </header>
    <main>
        <section id="veg-selection">
            <div id="veg-selection-intro">Click the veg picture to select it. Click again to deselect. click button below to design your garden.</div>
            <div id="veg-pool" class="veg-pool"></div>
            <div id="veg-submit">
                <button id="veg-submit-button">Add vegetables to my garden</button>
            </div>
        </section>
        <section id="veg-garden-area">
            <div id="veg-garden">
                <div id="rotation-1"></div>
                <div id="rotation-2"></div>
                <div id="rotation-3"></div>
            </div>
            <div id="start-again">
                <button>Start Again</button>
            </div>
        </section>

    </main>
    <footer>Made with love by Aleks</footer>




    <script src="app.js"></script>
</body>

</html>
